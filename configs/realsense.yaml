# RealDepth - RealSense D435i Config
# ====================================

exp_name: realsense_v1
exp_dir: ./experiments

# Dataset
data_dir: ./dataset  # Split dataset with train/val/test
max_depth: 10.0
depth_scale: 0.001  # mm to meters
image_size: [720, 1280]  # [height, width] from your RealSense D435i

# Model
model: realdepth_resnet

# Training
epochs: 100
batch_size: 2
lr: 0.0001
weight_decay: 0.0001

# Loss
w_l1: 1.0
w_si: 0.5
w_grad: 0.5
w_ssim: 0.1
w_berhu: 0.1

# System
num_workers: 4

# Data Collection
collection:
  fps: 30              # Camera frame rate (6, 15, or 30)
  align_depth: true    # Align depth to color frame
  apply_filters: true  # Apply spatial/temporal/hole-filling filters
  duration: 60         # Default recording duration (seconds)
  save_interval: 1     # Save every Nth frame (1 = all frames)
